    <h2><i>What is HACKATHON?</i></h2>
    <p>A hackathon is a time-bound competition where individuals or teams build a project (often software or hardware) based on a given theme or idea.<br> It's a mix of creativity, coding, problem-solving, and teamwork.</p>
